<div class="card">
    <div class="card-content">
        <div class="table-container">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Merchant Name</th>
                        <th>Business Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!inprogresses.data.length">
                        <td colspan="4" style="height: 30vh;">No parcel is
                            in progress!</td>
                    </tr>
                    <tr *ngFor="let inprogress of inprogresses.data">
                        <td>{{inprogress.id}}</td>
                        <td>{{inprogress.merchant.name}}</td>
                        <td>{{inprogress.merchant.business_name}}</td>
                        <td>
                            <button class="button is-success is-small"
                                [routerLink]="['/parcel', 'details', inprogress.id]">
                                Details
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="card-footer" *ngIf="inprogresses?.prev_page_url || inprogresses?.next_page_url">
        <div class="card-footer-item">
            <nav class="pagination is-rounded is-centered">
                <ul class="pagination-list">
                    <li><button class="pagination-link" title="First Page" [disabled]="!inprogresses.prev_page_url"
                            (click)="getPaginatedData({page: 1})"><i class="fas fa-chevron-left"></i><i
                                class="fas fa-chevron-left"></i></button></li>
                    <li><button class="pagination-link" title="Previous Page" [disabled]="!inprogresses.prev_page_url"
                            (click)="getPaginatedData({page: inprogresses.current_page - 1})"><i
                                class="fas fa-chevron-left"></i></button>
                    </li>
                    <li class="mx-2">
                        <small class="small">{{inprogresses.current_page}} of
                            {{inprogresses.last_page}}</small>
                    </li>
                    <li><button class="pagination-link" title="Next Page" [disabled]="!inprogresses.next_page_url"
                            (click)="getPaginatedData({page: inprogresses.current_page + 1})"><i
                                class="fas fa-chevron-right"></i></button>
                    </li>
                    <li><button class="pagination-link" title="Last Page" [disabled]="!inprogresses.next_page_url"
                            (click)="getPaginatedData({page: inprogresses.last_page})"><i
                                class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></button></li>
                </ul>
            </nav>
        </div>
    </footer>
</div>
