<div class="card">
    <div class="card-content">
        <div class="table-container">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Merchant Name</th>
                        <th>Business Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!storeds.length">
                        <td colspan="4" [ngStyle]="{'height': !storeds.length ? '50vh': 'auto'}">No parcel is
                            processed!</td>
                    </tr>
                    <tr *ngFor="let stored of storeds">
                        <td>{{stored.id}}</td>
                        <td>{{stored.merchant.name}}</td>
                        <td>{{stored.merchant.business_name}}</td>
                        <td>
                            <button class="button is-success is-small" [routerLink]="['/parcel', 'details', stored.id]">
                                Details
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
