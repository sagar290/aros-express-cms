<div class="card">
    <div class="card-content">
        <div class="table-container">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Order Completed</th>
                        <th>Joined</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!pickupmen.length">
                        <td colspan="5" [ngStyle]="{'height': !pickupmen.length ? '50vh': 'auto'}">No pickupman
                            exists!</td>
                    </tr>
                    <tr *ngFor="let pickupman of pickupmen">
                        <td>{{pickupman.id}}</td>
                        <td>{{pickupman.name}}</td>
                        <td>{{pickupman.done_order_count}}</td>
                        <td>{{getJoinInfo(pickupman.joined)}}</td>
                        <td>
                            <button class="button is-success is-small"
                                [routerLink]="['/pickupman', 'details', pickupman.id]">
                                Details
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
